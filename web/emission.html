<!DOCTYPE html>
<html>

  </head>
 
  <body>
   <script>
    (async () => {
  		var response = await fetch('https://www.bebasket.fr');
  		response = await response.text()
  		const articles = response.split('<div class="ligne_actu">');
  		var trié = []
  		for (var i = 1; i < articles.length-1; i++) {
  			if (trié.indexOf(articles[i].split('framboise">')[1].split('</')[0]) >= 0) {
  				trié[trié.indexOf(articles[i].split('framboise">')[1].split('</')[0])+1].push(articles[i].split('href')[1].split('>')[1].split('</')[0])
  				trié[trié.indexOf(articles[i].split('framboise">')[1].split('</')[0])+2].push("https://www.bebasket.fr/" + articles[i].split('href="')[1].split('"')[0])
  			}else{
  				trié.push(articles[i].split('framboise">')[1].split('</')[0])
  				trié.push([articles[i].split('href')[1].split('>')[1].split('</')[0]])
  				trié.push(["https://www.bebasket.fr/" + articles[i].split('href="')[1].split('"')[0]])
  			}
  		}
  		console.log(trié)
  		for (var i = 0; i < trié.length; i=i+3) {
  			var para = document.createElement("P");               // Create a <p> element
			para.innerText = trié[i];               // Insert text
			document.body.appendChild(para);
			liste = document.createElement("ul")
			liste.setAttribute('id',i)
			document.body.appendChild(liste)
			for (var j = 0; j < trié[i+1].length; j++) {
				var para = document.createElement("li");     // Create a <p> element
				var a = document.createElement("a")
				a.innerText = trié[i+1][j]           // Insert text
				a.setAttribute("href", trié[i+2][j]);
				a.setAttribute("target", "_blank");
				para.appendChild(a)

				document.body.appendChild(para);
			}
  		}
  		console.log(articles.length);
	})()
      	//.then(articles => response.querySelectorAll('pages_toute_lactu > div'))

      	//console.log(articles[i])
      	//document.body.append(document.createElement('p'));
      	//}})
   </script>
  </body>
 
</html>
