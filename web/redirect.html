<html>
 
  <head>

    console.log(String(param))
    console.log(String(param).startsWith("https://www.bebasket.fr/"))
    if(String(param).startsWith("https://www.bebasket.fr/")){

  <body>

   <span id='nombre'></span> redirections vers les articles de BeBasket.fr ont été effectuées.
   </div>
